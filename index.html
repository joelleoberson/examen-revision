<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-4">Colonne 1</div>
        <div class="col-12 col-md-12 col-lg-4">Colonne 2</div>
        <div class="col-12 col-md-12 col-lg-4">Colonne 3</div>
      </div>

      <div class="row">
        <div class="col-6 col-md-3 col-lg-2">Colonne 4</div>
        <div class="col-6 col-md-3 col-lg-2">Colonne 5</div>
        <div class="col-12 col-md-6 col-lg-8">Colonne 6</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>

    <div class="container-flex">
      <div class="flexbox-1">
        <div class="box"><p>box 1</p></div>
        <div class="box"><p>box 2</p></div>
        <div class="box"><p>box 3</p></div>
      </div>
    </div>

    <div class="container-flex">
      <div class="flexbox-2">
        <div class="box"><p>box 1</p></div>
        <div class="box"><p>box 2</p></div>
        <div class="box"><p>box 3</p></div>
      </div>
    </div>

    <div class="container-flex">
      <div class="flexbox-3">
        <div class="box"><p>box 1</p></div>
        <div class="box"><p>box 2</p></div>
        <div class="box"><p>box 3</p></div>
        <div class="box"><p>box 4</p></div>
        <div class="box"><p>box 5</p></div>
        <div class="box"><p>box 6</p></div>
        <div class="box"><p>box 7</p></div>
      </div>
    </div>

    <div class="selectors">
      <h2>Titre 1</h2>
      <div class="article">
        <h3>Titre 2</h3>
        <p class="p-1">Paragraphe 1</p>
        <p class="highlight">Paragraphe 2</p>
      </div>
      <h3>Titre 3</h3>
      <p class="p-1">Paragraphe 3</p>
      <p class="highlight-4">Paragraphe 4</p>
    </div>
  </body>
</html>
